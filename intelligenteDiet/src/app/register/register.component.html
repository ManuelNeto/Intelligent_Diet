<div class="container" id="registerForm" style="margin: 40px">
    <form name="form">
          <div>
            <h4 translate> Perfil </h4>
          </div>
          <div class="form-group">
            <div>
              <label class="control-label" for="type" translate>SEXO</label>
            </div>
            <div>
              <div class="form-group">
                <label class="control-label" for="gender" translate> Sexo </label>
                <select class="form-control" id="gender" name="gender" [(ngModel)]="profile.gender">
                  <option value="Homem"> Homem </option>
                  <option value="Mulher"> Mulher</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="type" translate>IDADE</label>
            <input type="number" id="age" class="form-control" name="age" placeholder="anos" [(ngModel)]="profile.age" #age="ngModel" required/>

          </div>
          <div class="form-group">
            <label class="control-label" for="type" translate>Altura</label>
            <input type="number" id="height" class="form-control" name="height" placeholder="Ex: 180 (cm)" step="0.1" [(ngModel)]="profile.height" #height="ngModel" required/>
          </div>
          <div class="form-group">
            <label class="control-label" for="type" translate>PESO</label>
            <input type="number" id="weight" class="form-control" name="weight" placeholder="Ex: 78,5 (Kg)" step="0.1" [(ngModel)]="profile.weight" #weight="ngModel" required/>
          </div>
          <div class="form-group">
            <label class="control-label" for="levelOfPhysicalActivity" translate> NÍVEL DE ATIVIDADE FÍSICA </label>
            <select class="form-control" id="levelOfPhysicalActivity" name="levelOfPhysicalActivity" [(ngModel)]="profile.levelOfPhysicalActivity">
              <option value="sedentario"> Sedentário </option>
              <option value="leve"> Exercício físico leve ou desporto 1-3 dias/semana </option>
              <option value="moderado"> Exercício físico moderado ou desporto 3-5 dias/semana </option>
              <option value="intenso"> Exercício físico intenso ou desporto 6-7 dias/semana </option>
            </select>
          </div>
          <div class="form-group">
            <div>
              <label class="control-label" for="type" translate>OBJETIVO</label>
            </div>
            <div>
              <div class="form-group">
                <label class="control-label" for="goal" translate> Meta </label>
                <select class="form-control" id="goal" name="levelOfPhysicalActivity" [(ngModel)]="profile.goal">
                  <option value="Emagrecer"> Emagrecer </option>
                  <option value="Manter"> Manter</option>
                  <option value="Engordar">Engordar </option>
                </select>
              </div>
            </div>
          </div>
          <button mat-raised-button (click)="nextStep()" class="btn btn-secondary"> Próximo passo </button>
    </form>
</div>
