<div class="container" id="preferencesForm" style="margin: 40px">
  <form name="form">
    <div>
      <h4 translate> PreferÃªncias </h4>
    </div>
    <div class="form-group">
      <div>
        <label class="control-label" for="type" translate> Proteinas </label>
      </div>
      <div>
        <ss-multiselect-dropdown [options]="myProteinOptions" name="proteins" [(ngModel)]="proteinOptions" (ngModelChange)="onChange($event)"></ss-multiselect-dropdown>
      </div>
    </div>
    <div class="form-group">
      <div>
        <label class="control-label" for="type" translate> Massas </label>
      </div>
      <div>
        <ss-multiselect-dropdown [options]="myPastaOptions" name="massas" [(ngModel)]="pastaOptions" (ngModelChange)="onChange($event)"></ss-multiselect-dropdown>
      </div>
    </div>
    <div class="form-group">
      <div>
        <label class="control-label" for="type" translate> Fibras </label>
      </div>
      <div>
        <ss-multiselect-dropdown [options]="myFiberOptions" name="fibras" [(ngModel)]="fiberOptions" (ngModelChange)="onChange($event)"></ss-multiselect-dropdown>
      </div>
    </div>
    <div class="form-group">
      <div>
        <label class="control-label" for="type" translate> Frutas </label>
      </div>
      <div>
        <ss-multiselect-dropdown [options]="myFruitOptions" name="frutas" [(ngModel)]="fruitOptions" (ngModelChange)="onChange($event)"></ss-multiselect-dropdown>
      </div>
    </div>
  </form>
</div>
